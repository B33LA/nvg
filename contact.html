<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nomad Visionaries Group</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">Nomad Visionaries Group</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="contact-hero">
    <h1>Get in Touch</h1>
    <p>Ready to ignite your sales? Let's talk.</p>
  </section>
  <section class="contact-form-section">
    <form action="#" method="post" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="How can we help you?" rows="6" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Nomad Visionaries Group. All rights reserved.</p>
  </footer>
</body>
</html>
